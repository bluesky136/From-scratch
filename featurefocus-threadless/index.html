<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threadless</title>
  <link href='style.css' rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='activity-stream'>
    <a href='#' class='activity-item'><img src='world-icon.png'></a>
    <div class="notifications-list">


      <script id='notification-entries' type='text/x-handlebars-template'>
        {{#each result}}
          <li>
            <p class='description'>
              Get the deets on this design challenge: <a href='#'>{{linkDesc}}</a>
            </p>
            <a href='#'>
              <img src='{{img}}'>
            </a>
          </li>
        {{/each}}
      </script>


    </div>
  </div>

  <div class='design-submissions'>
    <ul>
      <li>
        <p>Design #1</p>
        <div class='design-image'><img src='http://placehold.it/200x200'></div>
        <div class='points'>
          <ul data-design-id='1'>
            <li><a href='#'>5</a></li>
            <li><a href='#'>4</a></li>
            <li><a href='#'>3</a></li>
            <li><a href='#'>2</a></li>
            <li><a href='#'>1</a></li>
          </ul>
        </div>
        <div class='clear'></div>
      </li>

      <li>
        <p data-design-id='2'>Design #2</p>
        <div class='design-image'><img src='http://placehold.it/200x200'></div>
        <div class='points'>
          <ul data-design-id='2'>
            <li><a href='#'>5</a></li>
            <li><a href='#'>4</a></li>
            <li><a href='#'>3</a></li>
            <li><a href='#'>2</a></li>
            <li><a href='#'>1</a></li>
          </ul>
        </div>
        <div class='clear'></div>
      </li>
    </ul>
  </div>

</body>

<script src='jquery.js'></script>
<script src='handlebars.js'></script>
<script src='threadless.js'></script>
<script>
  $(document).ready(function(){
      Threadless.start($);
  });
</script>

</html>
